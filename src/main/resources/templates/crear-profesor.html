<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta charset="UTF-8">
  <title th:text="#{crearProfesorTitulo}"></title>
  <style>
    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }

  </style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
  <form th:action="@{/profesores/crear}" th:object="${persona}" method="post">
    <div class="clearfix">
      <div style="float: left; width: 50%">
        <h1 th:text="#{crearProfesor}"></h1>
      </div>
      <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

        <div style="position: absolute; left: 39%; top : 39%;">
          <input type="submit" th:value="#{crearBoton}"/>
        </div>

      </div>
    </div>

    <div class="clearfix">
      <hr/>
    </div>

    <div style="margin-top: 6px;" class="clearfix">
      <div th:text="nif" style="float: left;width: 50%">

      </div>
      <div style="float: none;width: auto;overflow: hidden;">
        <input th:field="*{nif}" />
        <ul class="text-danger " th:if="${#fields.hasErrors('nif')}">
          <li th:each="err : ${#fields.errors('nif')}" th:text="${err}"></li>
        </ul>
      </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <input th:field="*{nombre}" />
      <div  th:text="#{nombreCabecera}" style="float: left;width: 50%">
        <ul class="text-danger " th:if="${#fields.hasErrors('nombre')}">
          <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}"></li>
        </ul>

      </div>
      <div style="float: none;width: auto;overflow: hidden;">

      </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
      <div th:text="#{apellido1Cabecera}" style="float: left;width: 50%">

      </div>
      <div style="float: none;width: auto;overflow: hidden;">
        <input th:field="*{apellido1}" />
        <ul class="text-danger " th:if="${#fields.hasErrors('apellido1')}">
          <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}"></li>
        </ul>
      </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
      <div th:text="#{apellido2Cabecera}" style="float: left;width: 50%">

      </div>


      <div style="float: none;width: auto;overflow: hidden;">
<!--        <select th:field="*{idioma.id_idioma}">-->
<!--          <option th:each="idioma : ${listaIdioma}" th:value="${idioma.id_idioma}" th:text="${idioma.nombre}"></option>-->
<!--        </select>-->
        <input th:field="*{apellido2}" class="col-5 border" />
        <ul class="text-danger " th:if="${#fields.hasErrors('apellido2')}">
          <li th:each="err : ${#fields.errors('apellido2')}" th:text="${err}"></li>
        </ul>
      </div>
<!--      <div class="mb-3">-->
<!--        <label class="form-label" th:text="#{idioma}">Idioma*: </label>-->
<!--        <select  class="js-example-basic-single" th:field="*{idioma.id_idioma}">-->
<!--          <option th:each="i : ${idiomas}" th:value="${i.id_idioma}" th:text="${i.nombre}"></option>-->
<!--        </select>-->
<!--        <p class="alert alert-danger" th:errors="*{idioma}"></p>-->
<!--      </div>-->





      <div th:text="#{ciudadCabecera}" style="float: left;width: 50%">

      </div>
      <div style="float: none;width: auto;overflow: hidden;">
        <input th:field="*{ciudad}" />
        <ul class="text-danger " th:if="${#fields.hasErrors('ciudad')}">
          <li th:each="err : ${#fields.errors('ciudad')}" th:text="${err}"></li>
        </ul>
      </div>
      <div th:text="#{direccionCabecera}" style="float: left;width: 50%">

      </div>
      <div style="float: none;width: auto;overflow: hidden;">
        <input th:field="*{direccion}" />
        <ul class="text-danger " th:if="${#fields.hasErrors('direccion')}">
          <li th:each="err : ${#fields.errors('direccion')}" th:text="${err}"></li>
        </ul>
      </div>
      <div th:text="#{telefonoCabecera}" style="float: left;width: 50%">

      </div>
      <div style="float: none;width: auto;overflow: hidden;">
        <input th:field="*{telefono}" />
        <ul class="text-danger " th:if="${#fields.hasErrors('telefono')}">
          <li th:each="err : ${#fields.errors('telefono')}" th:text="${err}"></li>
        </ul>
      </div>
    </div>
    <div th:text="#{fechaNacimientoCabecera}" style="float: left;width: 50%">

    </div>
    <div style="float: none;width: auto;overflow: hidden;">
      <input th:field="*{fechaNacimiento}" />
      <ul class="text-danger " th:if="${#fields.hasErrors('fechaNacimiento')}">
        <li th:each="err : ${#fields.errors('fechaNacimiento')}" th:text="${err}"></li>
      </ul>
    </div>
      <div th:text="#{tipoCabecera}" style="float: left;width: 50%">

      </div>
      <div class="mb-3">
                <label class="form-label" th:text="#{tipoCabecera}">: </label>
                  <select  class="js-example-basic-single" th:field="*{tipo}">
                    <option value="profesor">profesor</option>
                      <option value="catedratico">catedratico</option>


                  </select>
                 <p class="alert alert-danger" th:errors="*{tipo}"></p>
             </div>

  </form>
</div>

</body>
</html>
