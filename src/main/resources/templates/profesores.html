<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <title >Peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" class="text-muted">

    <!-- TITULO VISTA PELICULAS -->
    <div class="clearfix">
        <div style="float: left; width: 50%" class="ms-1 text-secondary">
            <h1 >Profesores</h1>
        </div>
        <!-- BOTON CREAR PELICULAS -->
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
            <div style="position: absolute; left: 39%; top : 39%;">
                <form action="/profesores/crear">
                    <input type="submit"  value="Crear" class="btn btn-success bg-gradient">
                </form>
            </div>
            <div style="float: left;width: 30%" class="text-end"><p>Conteo de profesores:</p>  </div>
            <p style="float: left;width: 10%" th:text="${conteo}"></p>
        </div>
    </div>


    <!--
    Conteo de películas totales.
    Coste de reemplazo de todas las películas de la categoría de horror (asume que el id de categoría está fijo y no cambia).
    El número de películas por cada categoría.
    -->
    <!-- ESTADÍSTICAS PELICULAS

    <div class="clearfix col-8 p-3 m-2 bg-light bg-gradient text-muted rounded">
        <div style="float: left;width: 40%" th:text="Estadisticas">Estadísticas:</div>

        <div style="float: right;width: 50%" th:text="Peliculas totales ' '+${#numbers.formatDecimal(peliculasTotales, 1, 'DEFAULT', 2, 'DEFAULT')+' €'}">Numero total de peliculas</div>
    </div>
    -->


    <!-- CABECERA LISTA PELICULAS -->
    <div class="clearfix p-3 mb-2 bg-secondary bg-gradient text-white rounded" >
        <div style="float: left;width: 8%" >Id</div>
        <div style="float: left;width: 8%" >Nif</div>
        <div style="float: left;width: 8%" >Nombre</div>
        <div style="float: left;width: 8%" >Apellido1</div>
        <div style="float: left;width: 8%" >Apellido2</div>
        <div style="float: left;width: 8%" >Ciudad</div>
        <div style="float: left;width: 8%"  >Direccion</div>
        <div style="float: left;width: 8%"  >Telefono</div>
        <div style="float: left;width: 8%"  >Fecha Nacimiento</div>
        <div style="float: left;width: 8%"  >Tipo</div>

        <div style="float: none;width: auto;overflow: hidden;text-align: center;" ></div>
    </div>
    <!-- DATOS LISTA PELICULAS -->
    <div  th:each="persona : ${listaProfesores}" style="margin-top: 6px;" class="clearfix">
        <div class="ps-3" th:text="${persona.id}" style="float: left;width: 8%" >output</div>
        <div style="float: left;width: 8%" th:text="${persona.nif}" >output</div>
        <div style="float: left;width: 8%"  th:text="${persona.nombre}">output</div>
        <div style="float: left;width: 8%" th:text="${persona.apellido1}">output</div>
       <div style="float: left;width: 8%;overflow: hidden" th:text="${persona.apellido2}">output</div>
        <div style="float: left;width: 8%" th:text="${persona.ciudad}">output</div>
       <div style="float: left;width: 8%" th:text="${persona.direccion}">output</div>
        <div style="float: left;width: 8%" th:text="${persona.telefono} ?: '&nbsp;'">output</div>
        <div style="float: left;width: 8%" th:text="${persona.fechaNacimiento}">output</div>
        <div style="float: left;width: 8%" th:text="${persona.tipo}">output</div>
        <div style="float: none;width: auto;overflow: hidden;text-align: center;">
            <form th:action="@{/profesores}" style="display: inline;">
                <input type="submit"  value="Ver Detalle" class="btn btn-primary bg-gradient"/>
            </form>
        </div>
    </div>
</div>

</div>

</body>
</html>
